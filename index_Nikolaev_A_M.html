<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>index_Nikolaev_A_M</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="appVue">
        <button @click="createComponent">Создать компонент</button>
        <button @click="destroyComponent" v-if="showComponent">Удалить компонент</button>
        <h3>Журнал событий:</h3>
        <div class="event-log" v-for="event in events">{{ event }}</div>
        <lifecycle-component v-if="showComponent" />
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <script src="script.js"></script>
</body>
</html>
